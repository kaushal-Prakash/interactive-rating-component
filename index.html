<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <title>Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="rating-wrapper">
    <div class="star"><img src="./images/icon-star.svg" alt="star"></div>
    <div class="ques"><h2>How did we do?</h2></div>
    <div class="feed"><p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
    <div class="rating">
      <button class="rate button1" id="1">1</button>
      <button class="rate button2" id="2">2</button>
      <button class="rate button3" id="3">3</button>
      <button class="rate button4" id="4">4</button>
      <button class="rate button5" id="5">5</button>
    </div>
    <div class="submition">
      <button class="submit">SUBMIT</button>
    </div>
  </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thanks-wrapper hidden">
    <div class="head"><img src="./images/illustration-thank-you.svg" alt=""></div>
    <div class="rated"><p>You selected <span class="span"></span> out of 5</p></div>
    <div class="thanku"><h2>Thank you!</h2></div>
    <div class="para"><p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p></div>
  </div>

  <!-- Thank you state end -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>
  </div>
</body>
</html>
